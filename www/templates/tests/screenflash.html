<ion-view view-title="Screen Flash Test">
    <ion-content ng-controller="ScreenflashCtrl as Ctrl" ng-class="{'flash-back': Ctrl.flashing}">
        <div id="game-wrap">
            <div id="instructions" ng-hide="Ctrl.started">
                <h1>Screen flash test</h1>
                <button class="button button-block button-balanced" ng-click="Ctrl.start()">
                    Start
                </button>
            </div>
            <div id="game" ng-show="Ctrl.started">
                <h1>{{ Ctrl.timerText }}</h1>

                <button class="button pull-center going-btn" ng-class="{'button-energized':!Ctrl.going, 'button-dark':Ctrl.going}"
                        ng-click="Ctrl.clicked()">
                    {{ Ctrl.buttonText }}
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
